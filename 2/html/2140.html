<article xmlns="http://www.w3.org/1999/xhtml" id="delr-2140">
   <p>
      <b>COŞOVEÁN</b> s.m. (înv., Olt.) „persoană care transportă
cu carul oameni sau mărfuri, cărăuș – charretier” 1927-1928 (S. Pop, <span>DR 5, 178</span>).</p>
   <p>Derivat de la numele localității <i>Coșoveni</i> (ai cărei
locuitori se ocupau în mod predilect cu cărăușia, Sever Pop loc .cit.), cf. <i>chiovean
</i>(= <i>chievean</i>) „cărăuș” DA.</p>
</article>
