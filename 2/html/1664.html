   <p>
      <b>CONCRÉDE </b>vb.<b> </b>(Trans., înv.) „a încredința
cuiva ceva (un bun, o sarcină etc.) – confier” 1871 (LM).</p>
   <p>Lat. neol. <i>concredere
</i>(&lt; <i>con- </i>+ <i>credere </i>„a încredința, a se încrede, a crede”).</p>
   <p>Cf. <b>créde</b>, <b>acreditá</b>,
<b>creánță</b>, <b>credénț</b>, <b>credenționál</b>,<b> crédit</b>, <b>crédo,
delcrédere</b>.</p>
