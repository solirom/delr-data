   <p>
      <b>COPROLÍT</b> s.n., s.m. (geol.) „fosfat natural (de
calciu) provenit din petrificarea excrementelor animalelor fosile – coprolithe”
1905 (Alexi, W.).</p>
   <p>Fr. <i>coprolithe</i> (&lt; <i>copro- </i>&lt; gr. <i>κόπρος</i>
„excrement” + -<i>lithe </i>&lt; gr. <i>λίθος</i>
„piatră”).</p>
   <p>Cf. <b>copro-</b>, <b>lito</b>-, -<b>lit</b>.</p>
