   <p>
      <b>COVENÁNT</b> s.n. „ligă formată de scoțieni în secolul
XVI în scopul menținerii bisericii prezbiteriene – covenant” 1900 (Enc. rom.
II).</p>
   <p>Engl. <i>covenant</i> „convenție, acord” &lt; v.fr. <i>covenant
</i>&lt; <i>covenir </i>„a fi de acord, a conveni; a se întâlni” &lt; lat. <i>conuenīre</i>.</p>
   <p>Cf. <b>convení</b>,<b> convént</b>, <b>cuvấnt</b>,<b>
cuvení</b>, <b>vení</b>.</p>
