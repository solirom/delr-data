   <p>
      <b>CUŞEÍ </b>vb. (Buc., N Trans.) „a
gusta (din mâncare sau din băutură) – goûter” 1906 (Ţiplea, P. P.), var. <i>cușâ</i>i.</p>
   <p>Ucr. <i>kušati</i> „a gusta”, termen
sl. com. &lt; got. <i>kausjan </i>Berneker, SEW I 653.</p>
   <p>Cf. <b>cuștuluí</b>.</p>
