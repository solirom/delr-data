   <p>
      <b>CU</b> [ar., mr., ir.] prep. care indică asocierea,
instrumentul, conținutul, posesia – „avec” c.1500 (Psalt. Hur.).</p>
   <p>Lat. <i>cum</i>, cf. it., ret., sd., sp., ptg. REW 2385.</p>
   <p>Cf. <b>cắtre, cóntra</b>, <b>núsul</b>.</p>
