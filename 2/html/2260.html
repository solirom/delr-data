      <b>COZONDRÁC</b> s.m. (mai ales la pl.)
„bretele – bretelles” 1893 (DDRF), var. <i>cosondr</i>a<i>c</i>, <i>cosondr</i>o<i>c</i>,<i>
cozondro</i>a<i>că</i> s.f., <i>cozondr</i>o<i>c</i>.</p>
   <p>Germ. <i>Hosenträger</i> (&lt; <i>Hosen</i>
„pantaloni” + <i>Träger</i>, derivat agentiv de la vb. <i>tragen</i> „a purta,
a ține”), deformat prin etim. pop. după <i>drac</i>, <i>androc</i>, <i>androacă</i>
„fustă țărănească”.</p>
