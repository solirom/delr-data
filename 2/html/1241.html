   <p>
      <b>COBẮŢ</b> s.m. (Ban., Buc., Trans.) „specie de
uliu (Astur palumbarius, Astur nisus); bufniță – éspéce de buse; hibou” c.1650
(Anon. Car.), var. <i>cob</i>e<i>ț</i>. </p>
   <p>Scr. <i>kobac</i>, (în Buc.) ucr. <i>kobec´ </i>(derivate
din v.sl. <i>kobĭ </i>„soartă, semn prevestitor”).</p>
   <p>Cf. <b>cóbe</b>.</p>
