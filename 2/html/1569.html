   <p>
      <b>COMINATÓRIU </b>adj. „(jur.) care
conține amenințarea unei pedepse legale; (p. ext.) amenințător – comminatoire”
1871 (LM).</p>
   <p>Fr. <i>comminatoire</i> &lt; lat. med. <i>comminatorius</i>
(&lt; <i>comminari</i> „a amenința” &lt; <i>con- </i>+ <i>minari </i>„a amenința”).</p>
   <p>Cf. <b>amenințá</b>.</p>
