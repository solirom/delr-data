   <p>
      <b>CONOVẮŢ </b>s.n. (mil., înv.)
„funie cu care se leagă caii în bivuac – longe” c.1874 (Lăcusteanu, A.).</p>
   <p>Ucr. <i>konovjaz' </i>„pripon” (&lt; <i>kiń/konja</i>
„cal” + <i>vjaz</i>-, radicalul vb. <i>vjazati</i> „a lega”) DA, încadrat în
seria derivatelor în -<i>eț</i>.</p>
   <p>Cf. <b>coniár</b>.</p>
