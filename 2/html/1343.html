   <p>
      <b>CODEÍNĂ<sup> </sup>
      </b>s.f. (chim.) „substanță extrasă
din opiu, care se întrebuințează în doze mici drept calmant – codéine” 1862
(Antonescu, D.).</p>
   <p>Fr. <i>codéine</i>, termen creat de chimistul Robiquet pe
baza gr. <i>κώδεια </i>„măciulie de mac”.</p>
