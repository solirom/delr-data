   <p>
      <b>CORHÉI</b> adj., s.m. (Trans.) „petrecăreț, chefliu, bețivan
‒ noceur” 1833 (Maller, apud Tamás, EW).</p>
   <p>Magh. <i>korhely</i> „bețivan, mahmur, fără ocupație, inactiv,
comesean” &lt; germ. <i>Chorherr</i> „canonic” (&lt; <i>Chor </i>„cor<sup>1,2</sup>”
+ <i>Herr</i> „domn”) Tamás, EW 269.</p>
   <p>Fam.: <b>corhăluí</b> vb. „a chefui” 1905 (Stan, M.)<span>.</span>
   </p>
