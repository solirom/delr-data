<article xmlns="http://www.w3.org/1999/xhtml" id="delr-1876">
   <p>
      <b>COPÁL</b> s.n. „rășină naturală,
foarte dură, asemănătoare cu chihlimbarul, extrasă din diverși arbori
tropicali, folosită în special în prepararea lacurilor – copal” 1840 (Poenaru –
Aaron – Hill, V.).</p>
   <p>  Fr. <i>copal</i> &lt; sp. <i>copal</i> &lt;
nahuatl <i>copalli</i>, numele arborelui din care se extrage această rășină.</p>
</article>
