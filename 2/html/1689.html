   <p>
      <b>CONDRĂNÍ</b> vb. (Trans.) „a
acompania, a ține isonul – accompagner” 1886 (Frâncu – G. Candrea, R.). </p>
   <p>Magh. <i>kontrál </i>„a contrazice,
replica; a acompania (muz.)” (&lt; lat. med. <i>contrare </i>&lt; <i>contra</i>
„împotriva”).</p>
   <p>Fam.: <b>condrănáș</b> s.m. „cel care
însoțește melodia principală” 1936 (DA).</p>
   <p>Cf. <b>cóntra</b>, <b>cắtre</b>.</p>
