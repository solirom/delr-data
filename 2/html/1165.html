   <p>
      <b> CLOCOCEÁN<sup>2</sup>
      </b>adj. (Hațeg) „numele unui soi
de mere – nom d’un sortiment de pommes” 1885 (H. XVII, 7).</p>
   <p> Et. nes., posibil ← *<i>clopocean</i>, pronunție
dialectală pentru *<i>clopotean</i> ← <i>Clopotiva </i>(top.), satul unde
a fost atestat cuvântul.</p>
