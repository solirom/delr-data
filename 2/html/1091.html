   <p>
      <b>CLEOMBĂNÍ</b> vb. (Ban.) „(despre corzi) a vibra, a
zbârnâi; (despre cai) a clănțăni din dinți de foame – vibrer, claquer (des
dents)” 1924-1931 (Novacovici, C. B.).</p>
   <p>Rom. <i>clempăni</i>, posibil infl. de <i>bombăni</i>
º sau derivat de la o bază onomatopeică DA. </p>
