      <b>CUAC</b> interj. care <span>imită</span> un zgomot neplăcut, un sunet sec, un
acces scurt de tuse<span> – </span>interj.
qui imite un bruit discordant, sec, un court accès de toux<span> 1881 (Caragiale, O. II, 737</span>).</p>
   <p>Onomatopee, probabil fr. <i>couac</i>, interj. care imită
un sunet discordant º.</p>
