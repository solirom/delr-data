   <p>
      <b>COLOFÓN<sup>1</sup>
      </b> s.n. (livr.)
„notă la sfârșitul unei cărți, prin care se dau informații privind editarea ei
– colophon” 1966 (DN<sup>2</sup>).</p>
   <p>Fr. <i>colophon</i> (&lt; gr. <i>κολοφών
</i>„culme”, în sensul de „încununare, desăvârșire, sfârșit”). </p>
   <p>Cf. <b>colofóniu</b>.</p>
