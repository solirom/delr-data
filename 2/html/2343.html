   <p>
      <b>CREAC</b> interj., adesea repetată,
imitând țipătul brotacului – onomatopée, souvent répétée, qui imite le cri de
la rainette verte” 1914 (Pamfile, S. T. 26).</p>
   <p>Onomatopee, cf. bg. <i>krjakam</i> „a
orăcăi”.</p>
