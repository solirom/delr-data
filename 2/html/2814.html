         <span>CUTÚLĂ </span>
      </b>
      <span>s.f. (Vaslui) „unealtă de fierar, nedefinită mai precis ‒ outil

   <p>
      <span>Et. nec., posibil înrudit
cu <i>cotulbă </i>= <i>cotumbă</i>, cf. și <i>cutubă</i>.</span>
