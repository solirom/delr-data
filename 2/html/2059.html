   <p>
      <b>CORSÁJ</b> s.n. „parte a rochiei care acoperă bustul –
corsage” c.1832 (I. Golescu, Cond.), var. (înv.) <i>cors</i>a<i>giu</i>.</p>
   <p>Fr. <i>corsage</i>, inițial „trunchi (al corpului omenesc)”
&lt; v.fr. <i>cors </i>„corp” (= <i>corps</i>) &lt; lat. <i>corpus</i>.</p>
   <p>Cf. <b>corsét</b>, <b>corp</b>.</p>
