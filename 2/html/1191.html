   <p>
      <b>CLOVÁCI </b>s.m. pl. tantum (Bas.) „(fig.?) colți – crocs
(d’un animal)” 1927-1928 (DR V, 289).</p>
   <p>Rus. <i>klevač </i>„topor cu lama îngustă, cazma” DA (&lt; <i>klevati
</i>„a lovi cu ciocul, a ciuguli”), cu evoluția semantică explicabilă prin
forma de lamă ascuțită a dinților de cal.</p>
   <p>Cf. <b>clonț</b>.</p>
