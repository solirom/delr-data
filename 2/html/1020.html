<article xmlns="http://www.w3.org/1999/xhtml" id="delr-1020">
   <p>
      <b>CLAN</b> s.n. „grup de familii care își recunosc un
strămoș comun și care sunt reunite sub conducerea unui șef – clan” 1870 (<span>Heliade-Rădulescu, <i>Fingal</i> în O.<sup>2</sup>
II, 171</span>).</p>
   <p>Fr. <i>clan</i> (&lt; engl. &lt; gaelic <i>clann</i>,
aplicat inițial organizațiilor gentilice de la celții insulari).</p>
