   <p>
      <b>CUÉJDIU</b> s.n. (hapax Costinescu
V.) „pârâu mic al cărui debit crește când plouă – petit torrent” 1870.</p>
   <p>Magh. <i>kövesd </i>(&lt; <i>köves
</i>„pietros” &lt; <i>kő </i>„piatră”), cf. top. <i>Cuejd, Cuiejdiu</i>,
sensul inițial fiind probabil „pârâu cu multe pietre” Avram, NCE 92.</p>
   <p>Cf. <b>cohálm</b>.</p>
