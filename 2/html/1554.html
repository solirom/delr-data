   <p>
      <b>COMEDÓN</b> s.n. „mică formație cilindrică constituită
din sebum, cu extremitatea neagră, care astupă uneori glandele sebacee ale feței
– comédon” 1962 (DER).</p>
   <p>Fr. <i>comédon</i> (adaptare a lat. <i>comedo</i>,<i> -onis</i>
„mâncător” &lt; <i>comedere</i> „a mânca” &lt; <i>con- </i>+ <i>edere</i> „a
mânca”).</p>
   <p>Cf. <b>comestíbil</b>.</p>
