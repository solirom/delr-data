   <p>
      <b>CRÍMBĂ</b> s.f. (Mold.) „unealta ciobănească în care se
tescuiește cașul din strecurătoare – pressoir à fromage” 1885 (H. XIII
3).</p>
   <p>Et. nes., probabil deformare din <i>crintă</i> (DA: cf. <i>crintă</i>).</p>
</article>
