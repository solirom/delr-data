   <p>
      <b>COŞOLÍNĂ</b> s.f. (Mold., Buc.) „cereale culese înainte
de coacere și folosite ca furaje – fourrage vert” 1828 (Iorga, S. D. XXI), var.
<i>cosol</i>i<i>nă</i>.</p>
   <p>Ucr. <i>košolyna </i>„cereale cosite” &lt; <i>kosyti </i>„a
cosi” (1sg. <i>košu</i>, part. pas. <i>košenyj</i>) &lt; <i>kosa </i>„coasă”.</p>
   <p>Cf. <b>coásă</b>,<b> cosá</b>, <b>cosalắu</b>,<b>
cosór<sup>1</sup>
      </b>.</p>
