   <p>
      <b>CORÉU</b> s.m. (în metrica antică) „troheu ‒
chorée” 1862 (Pontbriant, D.).</p>
   <p>  Lat.
neol. <i>choreus </i>(&lt; gr. <i>χορεῖος</i>,
propriu-zis „referitor la cor sau la dans” &lt; <i>χορός</i>
„cor, dans”), fr. <i>chorée</i>. </p>
   <p>  Cf.
<b>cor<sup>1</sup>
      </b>, <b>carólă</b>, <b>corée</b>, <b>coregrafíe</b>, <b>coriámb</b>,
<b>hóră</b>.</p>
