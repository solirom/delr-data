<article xmlns="http://www.w3.org/1999/xhtml" id="delr-2594">
   <p>
      <b>CUCÚLĂ<sup>2</sup>
      </b> s.f. „veșmânt cu glugă purtat de
călugării catolici, confecționat din stofă groasă și aspră – toque de moine,
cuculle” 1871 (LM).</p>
   <p>Fr. <i>cuculle</i>, lat. neol. <i>cuculla</i>.</p>
   <p>Fam.: <b>cuculát</b> adj. (despre flori) „în formă de glugă
sau de capișon” 1966 (DN<sup>2</sup>) ˂ fr. <i>cucullé</i>.</p>
   <p>Cf. <b>cucúi<sup>1</sup>
      </b>, <b>cucúliu</b>.</p>
</article>
