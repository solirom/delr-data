   <p>
      <b>COVĂŞÍŢĂ</b> (Mold.) „o specie de plantă ierboasă, poate
măcrișul ‒ nom de plante, peut-être l’oseille” 1885 (H. III 306).</p>
   <p>Probabil ← <i>covașă</i>, dat fiind gustul acru al
măcrișului, cf. ucr. <i>kvasec´</i> „măcriș” &lt; <i>kvas</i> DA. </p>
   <p>Cf. <b>covăsí</b>.</p>
