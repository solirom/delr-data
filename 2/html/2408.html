      <b>
         <span>CRICÁLĂ</span>
      </b>
      <span>
         <span> s.f.
(Trans., Olt.) „un fel de tocană sau de omletă făcută cu slănină sau bucăți de

      </span>
      <span> 1794–1821 (Budai-Deleanu, Ţ. 283).</span>
   </p>

      <span>Probabil
← <i>cârcală, cărcală</i> ← <i>cărcăli</i> (DA), cf. sensul dat de
