   <p>
      <b>COCĂÍ<sup>1</sup>
      </b> vb. (hapax DDRF) „a cotcodăci –
caqueter (en parlant des poules)” 1893.</p>
   <p>Probabil confuzie cu var. <i>cocăi</i>
      <sup>2 </sup>(= <i>cucăi</i>)
º (generată de interpretarea greșită a unei construcții ca <i>găina cucăie</i>)
sau, eventual, derivat de la o bază onomatopeică, cf. și ucr. <i>kokotity </i>DA.
</p>
