   <p>
      <b>COPÁN<sup>1</sup>
      </b> s.n. „coapsă, șold de animal,
piciorul întreg, la păsări; pisălog – gigot, jambon, cuisse (de volaille),
pilon” 1857 (Polizu, V.), var. <i>cop</i>a<i>nă</i> s.f.</p>
   <p>Bg. <i>kopan</i> &lt; ngr. <i>κόπανος
</i>„ciocănel, pisălog, bătător” &lt; v.gr. <i>κόπανον</i>
&lt; <i>κόπτειν</i> „a tăia, a izbi, a
bate”. </p>
