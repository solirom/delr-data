   <p>
      <b>CLEPŞ</b> s.m. (S Trans.) „bețigaș ascuțit la ambele
capete, cu care se joacă țurca; (la atelaje) cui de lemn legat la capătul
piedicii – bâtonnet aiguisé aux deux bouts, utilisé à un jeu d’enfants;
valet d’une entrave” 1931 (DA).</p>
   <p>Et. nes, posibil contragere din <i>clempuș</i> DA.</p>
