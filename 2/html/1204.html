   <p>
      <b>CNUT</b> s.n. „bici din piele sau funie, cu mai multe
sfârcuri de plumb, folosit în trecut ca instrument de pedeapsă în Rusia –
knout” 1743 (Neculce, L.), var. (Trans.) <i>cn</i>u<i>tă</i> s.f., scrisă și <i>knută</i>.</p>
   <p>Rus. <i>knut</i> (&lt; v. nord. <i>knútr</i> „nod”). Var. <i>cnută</i>
&lt; germ. <i>Knute</i>.</p>
</article>
