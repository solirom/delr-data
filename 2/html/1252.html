<article xmlns="http://www.w3.org/1999/xhtml" id="delr-1252">
   <p>
      <b>COBÓC</b> s.n. (Mold., Buc., înv.) „pahar mai mare,
pocal; un fel de căuș în care se face mujdeiul – coupe; sorte d’écope dans
laquelle on prépare une sauce à l’ail” 1588 (var. <i>cup</i>o<i>c</i>, Doc.
Î. 165). </p>
   <p>Ucr. <i>kúbok</i> „oală” (&lt; <i>kub </i>„vas de lemn,
cazan”). Var. <i>cupoc</i>, infl. de <i>cupă</i>.</p>
</article>
