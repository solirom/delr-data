   <p>
      <b>COMILÉŢ </b>s.n. (Trans.)
„ridicătură de lut din spatele cuptorului – banc situé derrière une
cheminée paysanne” 1928 (Pașca, Gl.).</p>
   <p>Et. nes., probabil deformare a lui <i>cămineț
</i>„piatră pusă între vatră și perete” (← <i>cămin</i>), cu -<i>o-</i>
după <i>comin</i> º (DA: cf. <i>comeniță</i>).</p>
