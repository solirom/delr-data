   <p>
      <b>COTÍLĂ<sup>1</sup>
      </b> s.f. (ist., hapax, Aristia, Plut.)
„măsură de capacitate de aproximativ un sfert de litru – cotyle (mesure de
capacité)” 1857.</p>
   <p>Gr. neol. <i>κοτύλη </i>„vas
mic, bol, măsură de capacitate”, posibil prin fr. <i>cotyle</i>.</p>
   <p>Cf. <b>ciútură</b>, <b>cotíl</b>, <b>cotiledón</b>.</p>
