   <p>
      <b>COLONÁT<sup>1</sup>
      </b> s.m. „scud spaniol – écu
espagnol” 1859-1869 (Heliade-Rădulescu, Ech. ant.).</p>
   <p>It. <i>colonnato</i> &lt; <i>colonna</i> „coloană” (&lt;
lat. <i>columna</i>), de la cele două coloane reprezentate pe una dintre fețele
acestei monede.</p>
   <p>Cf. <b>coloánă</b>.</p>
