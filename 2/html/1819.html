   <p>
      <b>CONTOPÍ</b> vb. „a (se) amesteca cu ceva, formând un
singur tot – fusionner, (se) mêler, confondre” c.1832 (I. Golescu, Cond.).</p>
   <p>
      <i>Con-</i> + <i>topi</i>, după lat. <i>confundere </i>(&lt;
<i>con- </i>+ <i>fundere </i>„a topi”), fr. <i>confondre</i>, cf. și germ<i>. </i>
      <i>zusammenschmelzen</i>.</p>
   <p>Cf. <b>topí</b>,<b> confundá</b>.</p>
