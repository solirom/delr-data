<article xmlns="http://www.w3.org/1999/xhtml" id="delr-1939">
   <p>
      <b>CORCĂÍ</b> vb. (Mehed.) „a clocoti; (fig.) a răsuna –
bouillonner; retentir” 1900 <span>(Mat. Folk.), var. <i>corco</i>i.</span>
   </p>
   <p>Derivat de la o bază onomatopeică înrudită cu cea din <i>colcăi</i>
DA.</p>
   <p>Fam.: <b>corcoáie</b> s.f. „loc unde apa se învolburează”
1887 (H. IX 3), derivat regresiv.</p>
</article>
