   <p>
      <b>CUCUNÓS</b> (înv.) s.m. „pasăre răpitoare din ordinul
falconiformelor – sorte de faucon” 1705 (Cantemir, I. I.), var. <i>cocon</i>o<i>z</i>,
<i>cucon</i>o<i>s</i>, <i>cucun</i>o<i>z</i>.</p>
   <p>Slavon <i>kukunosŭ</i> „cu nasul coroiat” (&lt; <i>kuka</i>
„mâner” + <i>nosŭ</i> „nas”).</p>
   <p>Cf. <b>cúcă<sup>4</sup>
      </b>.</p>
