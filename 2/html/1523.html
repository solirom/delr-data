<article xmlns="http://www.w3.org/1999/xhtml" id="delr-1523">
   <p>
      <b>COLÚMNĂ</b> s.f. „monument în formă de coloană izolată,
ridicat (în Antichitatea clasică) spre a comemora un eveniment important –
(dans l’Antiquité classique) colonne commémorative” 1804-1808 (Şincai, Înv.).</p>
   <p>Lat. neol. <i>columna</i> „coloană”.</p>
   <p>Cf. <b>coloánă</b>,<b>
         <span>colonát<sup>1</sup>
         </span>
      </b>
      <span>,
<b>colonél<sup>1,2</sup>
         </b>,</span>
      <b> columélă</b>.</p>
