   <p>
      <b>  COLUMÉLĂ
</b>s.f. „axă a cochiliei melcilor; (în arhitectura romană) coloană funerară
mică – columelle” 1871 (LM).</p>
   <p>  Fr. <i>columelle</i> (împr. din lat. <i>columella</i>,
dim. lui <i>columna</i> „coloană”).</p>
   <p>  Cf. <b>coloánă</b>, <b>colúmnă</b>.</p>
