      <b>  CLEÁUCĂ
</b>s.f. (Buc.) „sanie stricată – trâineau gâté” 1913<span>
</span>(com. A. Tomiac în DA).</p>

nes., probabil rom. <i>cleapcă</i> „petec, zdreanță”, cu sensul generalizat
