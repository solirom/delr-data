   <p>
      <b>COPREŢÍ</b> vb. (Apuseni) „a lămuri, a explica –
expliquer” 1928 (Pașca, Gl.).</p>
   <p>Et. nes., posibil lat. *<i>compertīre</i> = <i>compartīrī
</i>„a face părtaș la, a împărtăși ceva cuiva” (&lt; <i>con- </i>+ <i>partīrī
</i>„a împărți” &lt; <i>pars</i>, <i>partem</i> „parte”) DA.</p>
   <p>Cf. <b>párte</b>.</p>
