   <p>
      <b>CONSOMMÉ</b> s.n. „supă concentrată
care se prepară prin fierberea îndelungată a cărnii – consommé (sens culinaire)”
1905 (var. <i>consom</i>e<i>u</i>,<i> </i>Alexi, W.).</p>
   <p>Fr. <i>consommé </i>(&lt; <i>consommer</i>
„a consuma”, cu sensul special „a fierbe îndelungat carnea extrăgându-i tot
sucul”).</p>
   <p>Cf. <b>consumá</b>.</p>
