<article xmlns="http://www.w3.org/1999/xhtml" id="delr-2349">
   <p>
      <b>CRECINÉSC</b> adj. (despre mere) „soi de mere cu fața galbenă
și cu gust dulce aspru – sorte de pomme” 1899 (Şez. V, 42).</p>
   <p>Probabil, de la numele unui cultivator de mere de acest
soi, <i>Crăciun</i> sau <i>Crăciunescu</i>, cf. <i>crețesc ← Crețu </i>DA.</p>
</article>
