   <p>
      <b>COVELÍNĂ</b> s.f. „sulfură naturală de cupru, metalică,
moale, de culoare albastră-violet, frecventă în zonele de alterare a
zăcămintelor cuprifere ‒ covelline” 1949 (LTR<sup>1</sup>).</p>
   <p>Fr. <i>covelline </i>&lt; engl. <i>covelline</i> &lt; <i>[Nicola]</i>
      <i>Covelli</i>, numele descoperitorului acestui mineral. </p>
