   <p>
      <b>  COSMODRÓM</b>
s.n. „teren amenajat pentru lansarea navelor cosmice – cosmodrome” 1962 (V.
rom. X).</p>
   <p>  Rus.
<i>kosmodrom </i>(&lt; <i>kosmos </i>„cosmos” + -<i>drom</i> &lt; fr. -<i>drome</i>
&lt; gr. <i>δρόμος </i>„cursă”, cf. <i>(g)ippodrom
</i>„hipodrom”), posibil și fr. <i>cosmodrome</i>.</p>
   <p>Cf. <b>cósmos</b>, -<b>drom</b>, <b>drum</b>.</p>
