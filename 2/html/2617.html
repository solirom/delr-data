   <p>
      <b>CÚGLĂ</b> s.f. (înv., Trans.) „popic; bilă de biliard;
cască, coif – quille; bille de billard; casque” 1700-1712 (N. Costin, L.), var.
<i>c</i>u<i>iglă</i>.</p>
   <p>Germ. <i>Kugel</i> „bilă, glonț”; sensul „popic”, prin confuzie
cu germ. <i>Kegel</i> „popic” DA.</p>
