      <b>CORVÉTĂ</b> s.f. „<span>navă de război de mic tonaj, ușor armată și cu mare mobilitate în acțiune;

   </p>

      <span>Fr. <i>corvette</i>
(&lt; <i>corve</i> &lt; ol. <i>korf</i>, propriu-zis „coș”, de unde „vas de
pescuit” &lt; lat. <i>corbis</i>).</span>
   </p>

         </b>.</span>
