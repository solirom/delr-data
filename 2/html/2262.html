<article xmlns="http://www.w3.org/1999/xhtml" id="delr-2262">
   <p>
      <b>CRA</b> interjecție care imită
sunetul scos de ciori și de corbi – interj. imitant le cri des corneilles et
des corbeaux 1847 (Pann, P. V. 79).</p>
   <p>Onomatopee, cf. <i>câr</i>.</p>
   <p>Fam.:<b>
crăcní</b> vb. (Buc.) „(despre ciocănitori) a scoate un sunet specific” 1900
(N. Rev. R., I).</p>
   <p>Cf. <b>crau</b>,
<b>câr</b>.</p>
</article>
