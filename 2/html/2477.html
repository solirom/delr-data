   <p>
      <b>CRITÉRIU </b>s.n. „principiu pe baza
căruia se face o apreciere, o clasificare, o definire – critère” 1826
(var. <i>crit</i>i<i>riu</i>, Poteca, C. P. 33).</p>
   <p>Fr. <i>critère</i>,<i> </i>lat.
neol. <i>criterium</i> &lt; gr. <i>κριτήριον
</i>&lt; <i>κρίνειν </i>„a tria, a decide, a
aprecia”. Var. <i>critiriu</i> &lt; ngr. <i>κριτήριον</i>.</p>
   <p>Cf. <b>acriníe</b>,<b> crític<sup>1</sup>
      </b>,
<b>críză</b>.</p>
