   <p>
      <b>COTÚRN </b>s.m.<b> </b>„încălțăminte
cu talpă groasă de lemn, pe care o purtau în Antichitate actorii de tragedie ca
să pară mai înalți – cothurne” 1819 (Nicolau, P. N. I 93).</p>
   <p>Lat. neol. <i>cothurnus </i>(&lt; gr. <i>κόθορνος</i>),
fr. <i>cothurne</i>.</p>
   <p>Cf. <b>condúr<sup>1</sup>
      </b>.</p>
