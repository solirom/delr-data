   <p>
      <b>CLAC<sup>2</sup>
      </b> s.n. (înv.) „pălărie cu calota
înaltă, cilindrică, ce poate fi turtită și purtată sub braț – chapeau à
claque” 1885 (I. Vulcan, Familia<i>, </i>apud Alecsandri, O. IX, 1002).</p>
   <p>Fr. (<i>chapeau à</i>) <i>claque </i>„pălărie care
se pliază” (&lt; <i>claquer</i> „a produce un zgomot surd, a face clac”).</p>
   <p>Cf. <b>clac<sup>1</sup>, clacá</b>.</p>
