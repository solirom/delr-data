   <p>
      <b>CRIHÁLĂ</b> s.f. „umezeală – humidité” 1868 (I. Ionescu,
Agr. M. 463), var. <i>cârh</i>a<i>lă</i>.</p>
   <p>Et. nes., posibil ← <i>cârcală</i> (&gt; <i>cârhală </i>&gt;
prin metateză, <i>crihală</i>), atestat cu sensul „murdărie; lucru neisprăvit”
și derivat din scr. <i>krkala</i>, care are și sensul „balegă” º // Et.
nec. DA.</p>
