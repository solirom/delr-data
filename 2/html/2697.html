<article xmlns="http://www.w3.org/1999/xhtml" id="delr-2697">
   <p>
      <b>CUPÍD</b> adj. „avid de câștig,
hrăpăreț – cupide” 1847 (Heliade-Rădulescu, D. J.).</p>
   <p>Fr. <i>cupide</i>, împr. din lat. <i>cupidus</i> &lt; <i>cupere</i>
„a dori, a râvni”.</p>
   <p>Fam.: <b>cupiditáte</b> s.f. „lăcomie mare de bani, dorință
nemăsurată de înavuțire” 1794 (Calendariu) &lt; lat. neol. <i>cupiditas</i>, -<i>atis</i>,
fr. <i>cupidité</i>. </p>
</article>
