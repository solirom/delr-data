   <p>
      <b>CONTURBÁ<i> </i>
      </b>vb. (înv., Trans., Buc.) „a tulbura,
a incomoda, a deranja – troubler” 1868 (Barcianu, V.).</p>
   <p>  Lat.
neol. <i>conturbare</i> &lt; <i>con</i>- + <i>turbare</i> „a tulbura” &lt; <i>turba</i>
„agitație, tulburare”.</p>
   <p>  Cf.
<b>turbá</b>, <b>turbulént, disturbá</b>, <b>perturbá</b>.</p>
