<article xmlns="http://www.w3.org/1999/xhtml" id="delr-2643">
   <p>
      <b>CULEVRÍNĂ</b>
s.f. (ist.) „tun cu țeava lungă și subțire – coulevrine” 1852 (Bălcescu, M.
V.).</p>
   <p>Fr. <i>coulevrine</i>
&lt; <i>couleuvre</i> „viperă” (prin asociere metaforică, datorită formei lungi
și subțiri) &lt; lat. <i>colubra</i>.</p>
   <p>Cf. <b>cóbră</b>, <b>colúbru</b>.</p>
