      <b>CURAÇAO</b>
[kura'sao] s. n. „băutură făcută din coji de portocale amare, zahăr și alcool –
curaçao” 1894 (Antonescu, NDFR), var. <i>cuiraso</i>.</p>
   <p>Fr. <i>curaçao</i> &lt; n.pr. <i>Curaçao</i>,
numele (ptg.) al unei insule din Antile unde cresc portocalele amare din care
se produce băutura. Var. <i>cuiraso </i>&lt; fr. <i>cuirasseau</i>.</p>
