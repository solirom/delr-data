   <p>
      <b>CRAVÁŞĂ </b>s.f. „biciușcă de
călărie – cravache” 1852 (Alecsandri, „Chirița în provincie”, în O. V, 414).</p>
   <p>Fr. <i>cravache</i> &lt; germ. <i>Karbatsche</i>
&lt; pol. <i>kar</i>(<i>a</i>)<i>bacz</i>, rus. <i>karbač</i> &lt; tc. <i>qırbaç</i>.</p>
   <p>Fam.: <b>cravașá</b> vb. „a îmboldi
calul cu biciușca” 1930 (Curentul, 14 noiembrie).</p>
   <p>Cf.<b> gârbáci</b>.</p>
