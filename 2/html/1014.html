   <p>
      <b>  CLADOCÉR
</b>s.n., s.m. „ordin de crustacee foarte mici, adaptate la înot, cu antene
ramificate – cladocères” 1871 (LM).</p>
   <p>  Fr. <i>cladocères</i> (&lt; gr. <i>κλάδος</i>
„ramură” + <i>κέρας </i>„corn”).</p>
   <p>  Cf. <b>aceratériu</b>, <b>cerargirít</b>, <b>cerást</b>,<b>
ceratít</b>,<b> chelicér</b>,<b> cheratínă</b>,<b> cheratítă</b>,<b> rinocér</b>.</p>
