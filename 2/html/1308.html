   <p>
      <b>COCLEÁNŢ</b> (Olt.) interj care imită strigătul
bibilicii – interj. qui imite le cri de la pintade 1885 (H. V 429).</p>
   <p>Onomatopee.</p>
   <p>Fam.: <b>cocleánță</b> s.f. (Trans.) „bibilică” 1906
(Viciu, Gl.).</p>
