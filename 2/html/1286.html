   <p>
      <b>COCEÁRLĂ </b>s.f. (Mureș) „cățel alb – chien blanc” 1925
(Isvorașul V 1).</p>
   <p>Et. nes., probabil ← *<i>cotearlă </i>← <i>cotarlă</i>,
cu palatalizarea dentalei (SDLR, CDER 2488: var. a lui <i>cotarlă</i>). Greu de
admis o influență a formei slave (scr., bg.) <i>kuče </i>„câine” (DA:
contaminare între sl. <i>kuče </i>„câine” și <i>cotarlă</i>).</p>
