   <p>
      <b>CONABÍU</b> adj. (înv.) „roșu-închis – rouge foncé” 1817
(var. <i>cunab</i>i<i>u</i>, Foaie de zestre, apud ŞIO II/1 149), var. <i>canăb</i>i<i>u</i>,
<i>cănăb</i>i<i>u</i>.</p>
   <p>Tc. (înv.) <i>kunabi</i>, <i>hunnabi </i>&lt; <i>hunnap</i>,
<i>hünnap</i> „Ziziphus jujuba (arbust exotic originar din Asia)”.</p>
