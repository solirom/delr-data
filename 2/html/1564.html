   <p>
      <b>COMÍD </b>s. sg. tantum (înv.) „gumă,
substanță vâscoasă secretată de unele plante – gomme” 1749 (GCR).</p>
   <p>Ngr. <i>κομμίδι</i>
(&lt; v.gr. <i>κομμίδιον</i>, dim.
lui <i>κόμμι</i> „gumă” cuvânt de origine egipteană).</p>
   <p>Cf. <b>gúmă</b>.</p>
