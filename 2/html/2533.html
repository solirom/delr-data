   <p>
      <b>CROŞÉU</b> s.n. „lovitură de box dată pe orizontală, cu
brațul îndoit – crochet” 1961 (DN<sup>1</sup>).</p>
   <p>Fr. <i>crochet</i> (propriu-zis „cârligel”), metaforă
sugerată de forma îndoită a brațului care lovește.</p>
   <p>Cf. <b>acroșá</b>, <b>crochét</b>, <b>crósă<sup>1</sup>
      </b>,
<b>cróșă</b>, <b>croșétă</b>, <b>decroșá</b>.</p>
