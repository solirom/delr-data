   <p>
      <b>CRÚCNĂ </b>s.f. (metal.) „răzătoare metalică cu care se
scutură zgura de pe vatra cuptorului sau cu care se amestecă baia de metal
topit la fabricarea oțelului – tisonnier” 1949 (LTR<sup>1</sup>).</p>
   <p>Germ. <i>Krücke</i> „vătrai; cârjă”, cu -<i>n</i> probabil
de la pl. <i>Krücken</i>.</p>
