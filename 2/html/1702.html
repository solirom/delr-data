   <p>
      <b>CONFÉRVĂ</b> s.f. „algă verde asemănătoare cu mătasea
broaștei – algue verte qui ressemble à la spirogyre” 1806 (Şincai, I.
nat.). </p>
   <p>Lat. neol. <i>conferua</i> (&lt; <i>conferuere</i>
„a fierbe laolaltă” &lt; <i>con</i>- + <i>feruere</i> „a fierbe”). </p>
   <p>Cf. <b>fiérbe</b>, <b>efervescént</b>,
<b>fervént</b>.</p>
