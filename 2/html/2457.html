   <p>
      <b>CRÍSNĂ</b> s.f. (Apuseni) „unealtă mică asemănătoare
vătraiului, folosită în minerit – outil de mineur, semblable à l’attisoir”
1906 (Viciu, Gl.).</p>
   <p>Et. nes., posibil germ. <i>kreisen</i> „a învârti” (săs. <i>krīsǝn</i>)
DA.</p>
