   <p>
      <b>COLOPÁCI</b> s.n. (Trans.)
„ciocan – marteau” 1888 (var. <i>călăp</i>a<i>ci</i>, <i>clăp</i>a<i>ci</i>,
Alexics, Magy. el.), var. <i>clop</i>a<i>ci</i>.</p>
   <p>Magh. <i>kalapács</i> (împr. sl., cf. sloven <i>klepač</i>,
slovac, ceh. <i>klepáč</i>, derivate de la vb. <i>klepati </i>„a ciocăni, a
bocăni, a bate”, atestat în v.sl.).</p>
   <p>Cf. <b>clipí</b>.</p>
