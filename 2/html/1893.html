   <p>
      <b>COPEPÓD </b>s.n. „subclasă de
crustacee mici care formează planctonul din apele dulci sau marine – copépode”
1900 (Enc. rom. II). </p>
   <p>Fr. <i>copépode</i>, lat. savant <i>Copepoda</i>,
termen creat de zoologul Milne Edwards în 1830, pe baza gr. <i>κώπη
</i>„vâslă” și <i>πούς</i>, <i>ποδός
</i>„picior”.</p>
   <p>Cf. -<b>pod</b>.</p>
