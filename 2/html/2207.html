   <p>
      <b>COTROMPLÉTE </b>s.m. (Munt.) „bucată de
lemn scurt și gros, bun pentru bătaie – trique” 1901 (Rădulescu-Codin, M. 22).</p>
   <p>Et. nes., probabil ← <i>cotor</i>, cu
partea finală greu de explicat, posibil printr-o formă intermediară *<i>cotorete</i>
Pascu, Sufixele, 36 (care presupune *<i>cotorete </i>+ <i>păli</i> „lovi”).</p>
