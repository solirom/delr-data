   <p>
      <b>COŢIÉNT</b> s.n. (mat.) „număr natural rezultat dintr-o
împărțire, cât<sup>2 </sup>– quotient” 1777 (var. <i>cvoți</i>e<i>nt</i>, DAS
66), var. <i>cuoți</i>e<i>nt</i>. </p>
   <p>Germ. <i>Quotient</i>, lat. neol. <i>quotiens</i>, -<i>ntis</i>,
termen savant provenit din adv. <i>quoties</i> „de câte ori” &lt; <i>quot</i> „cât”.
</p>
   <p>
      <span>Cf. <b>cótă</b>, <b>cotidián</b>.</span>
   </p>
