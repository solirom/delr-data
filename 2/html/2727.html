   <p>
      <b>CURCÚMĂ</b> s.f. „plantă erbacee
perenă, originară din Asia de sud-est, cu rizom comestibil sau prelucrabil sub
formă de pulbere, din care se extrage un colorant (Curcuma longa) ‒
curcuma” 1870 (Costinescu, V.).</p>
   <p>Fr. <i>curcuma</i> &lt; sp. <i>cúrcuma</i>,
lat. savant <i>curcuma</i> &lt; arab <i>kurkum</i> „șofran”.</p>
