   <p>
      <b>CÓNDUR<sup>2</sup>
      </b> s.m. (reg.) „drac – diable” 1927
(Herzog – Gherasim, M. IV 238).</p>
   <p>Probabil cuvânt identic cu <i>condur</i>
      <sup>1</sup>, cu
aluzie glumeață la încălțămintea (copita) dracului DA.</p>
   <p>Fam.: <b>condoroáică</b> s.f. „femeie îndrăcită, drăcoaică”
1927 (Herzog – Gherasim, M. IV, 238).</p>
