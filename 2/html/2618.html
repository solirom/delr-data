   <p>
      <b>CUGLÚF</b> s.n. (Ban.) „un fel de cozonac – sorte de
brioche vendéenne” 1939 (SDLR), var. <i>gugl</i>u<i>f</i>, <i>gugul</i>u<i>f</i>.</p>
   <p>Germ. <i>Gugelhupf</i>, var. (austriac) <i>Kugelhupf</i>
(Ş. Binder, AUT 3, 1965, 103-122) &lt; <i>Gugel</i> „vârf; glugă” + <i>hüpfen
</i>„a sălta, a țopăi”, cu referire la creșterea cozonacului // Tc. SDLR.</p>
