houe, hoyau, cornuet” 1886 (Barcianu, D.), var. <i>co</i>a<i>stă</i>
      <sup>2</sup>.</p>
   <p>Săs. <i>kuǝršt, kōršt </i>(=<i> </i>germ. <i>Karst</i>).
Var. <i>coastă</i>
