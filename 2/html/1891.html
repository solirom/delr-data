   <p>
      <b>COPÉICĂ</b> s.f. „monedă rusească, valorând a suta parte
dintr-o rublă – kopeck” 1700-1712 (N. Costin, L.), var. <i>cap</i>e<i>ică</i>, <i>cap</i>i<i>c</i>
s.n., <i>cop</i>e<i>c </i>s.n., <i>cop</i>e<i>că</i>.</p>
   <p>Rus. <i>kopejka</i>, probabil dim. din <i>kop´jo </i>„lance”,
de la efigia, prezentă pe unele vechi monede, reprezentând un cavaler cu o
lance.</p>
   <p>Cf. <b>cópie<sup>3</sup>
      </b>.</p>
