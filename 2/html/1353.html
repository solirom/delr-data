   <p>
      <b>COERÓR </b>s.n. „primul aparat
detector de unde hertziene –<i> </i>cohéreur” 1939 (SDLR), var. grafică <i>coher</i>o<i>r</i>.<b>
</b>
   </p>
   <p>Fr. <i>cohéreur</i>, termen creat de Branly, inventatorul acestui
aparat, pe baza lat. <i>cohaerēre </i>„a fi legat împreună”. </p>
   <p>Cf.<b> aderá</b>, <b>coerént</b>, <b>coeziúne</b>,<b> ezitá</b>,
<b>inerént</b>.</p>
