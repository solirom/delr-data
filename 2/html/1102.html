   <p>
      <b>CLERÓN </b>s.n. (livr., înv.) „trompetă cu sunet ascuțit
și pătrunzător – clairon” 1866 (Alecsandri, O. V, 790). </p>
   <p>Fr. <i>clairon</i> &lt; <i>clair</i> „clar”, cu sensul
învechit „sonor” (&lt; lat. <i>clārus</i>).</p>
   <p>Cf. <b>chiar</b>, <b>clar</b>, <b>clarinét</b>, <b>clearing</b>,
<b>declará</b>.</p>
