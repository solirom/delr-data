   <p>
      <b>CORTÍ </b>vb. (N Trans., Mar.) „a îndemna, a da prilej, a
stimula; a privi, a interesa (pe cineva) – déterminer, pouser; concerner
(quelqu’un)” 1887 (Bugnariu, N.).</p>
   <p>Et. nec. // Pare a sta în legătură cu magh. <i>korty </i>„înghițitură,
dușcă, rachiu” N. Drăganu, DR 4, 1924-1926, 1081, DA.</p>
