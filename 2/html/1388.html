   <p>
      <b>COINGHIÓS</b> s.m. (hapax Damé, T.) „specie de struguri
albi – variété de raisin blanc” 1898.</p>
   <p>Tc. (dial.) <i>koyungözü</i> „soi de struguri cu boabe
negre, mari și turtite”, literal „ochiul oii” Suciu, IT II, 265 // Et. nec. DA.</p>
   <p>Cf. <b>caraghiós</b>.</p>
