   <p>
      <b>COTLÉT<sup>1</sup>
      </b>s.n. „bucată de carne cu os,
tăiată din partea superioară a coastelor; (la pl., și s.m.) favoriți –
côtelette; favoris, côtelettes” c.1832 (var. <i>cotel</i>e<i>tă</i> s.f., I.
Golescu, Cond. III 147<sup>r</sup>), var. <i>cotl</i>e<i>tă </i>s.f.</p>
   <p>  Fr.
<i>côtelette</i>, dim. din <i>côte </i>„coastă” &lt; lat. <i>costa</i>.</p>
   <p>  Cf.
<b>coástă<sup>1</sup>
      </b>, <b>antricót</b>.</p>
