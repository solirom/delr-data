   <p>
      <b>CVÁSI</b>- (pronunțat
și <i>cvazi-</i>) el. de comp. (scris adesea cu cratimă și foarte productiv)
„aproximativ, cam, aproape, parțial ‒ quasi”, var. <i>quasi- </i>(pronunțat
și <i>cu</i>a<i>si</i>,<i> cu</i>a<i>zi</i>,<i> cv</i>a<i>zi</i>). </p>
   <p>Fr. <i>quasi-</i>,<i>
</i>lat. neol. <i>quasi</i> „aproape, aproximativ, ca și” (probabil &lt; <i>quam
</i>„ca” + <i>sī </i>„dacă” DELL). </p>
   <p>Cf. <b>quasar</b>.</p>
