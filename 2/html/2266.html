   <p>
      <b>CRAC<sup>2</sup>
      </b>
interj. care imită sunetul produs de un obiect când se crapă sau plesnește –
„crac” 1840 (Poenaru-Aaron-Hill, V. I).</p>
   <p>  Onomatopee,
posibil din fr. <i>crac </i>(CADE, DEX).</p>
   <p>  Fam.:
<b>crăcăí </b>vb. „a trosni” 1862 (Pontbriant, D.).</p>
