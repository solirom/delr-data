<article xmlns="http://www.w3.org/1999/xhtml" id="delr-1104">
   <p>
      <b>CLET</b> s.n. (Ban.) „cameră mică în care se mănâncă,
cămară – petite chambre qui sert de salle à manger, office” c.1650
(Anon. Car.), var. <i>cliet.</i>
   </p>
   <p>Scr. <i>klijet</i>.</p>
   <p>Cf. <b>călétcă</b>, <b>cleátă</b>
      <sup>1</sup>, <b>clít</b>,
<b>clítcă</b>.</p>
</article>
