   <p>
      <b>COLBIŞÓR </b>s.m. (E Munt.) „varietate de pește – espèce
de poisson” 1885 (H. XIV, 30).</p>
   <p>Et. nes., probabil dim. de la un rad. <i>colb- </i>împr.
din sl., cf. rus. <i>kolba </i>„Gobio fluviatilis”, ucr. <i>kolbel´</i> (cf.
Vasmer, ESRJ II, 286) DA („Et. nec., cf. rus. <i>kolba</i>, ucr. <i>koubel</i>”).</p>
