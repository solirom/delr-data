   <p>
      <b>CROCÁNT </b>adj. (despre alimente) „care crănțăne când
este mestecat, tare și bine prăjit sau copt – croquant” 1937 (M. enc. agr. I
239).</p>
   <p>Fr. <i>croquant</i>, part. prez. al vb. <i>croquer </i>„a
crănțăni”, derivat de la o bază onomatopeică.</p>
   <p>Cf. <b>crochétă, crochíu.</b>
   </p>
