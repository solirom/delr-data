   <p>
      <b>COVĂSNEÁN</b> adj., s.m. „originar sau locuitor din
Covasna – originaire ou habitant de Covasna” 1964 (Vuia, Păst. 137).</p>
   <p>Top. <i>Covasna</i>. </p>
   <p>Fam.: <b>covăsneáncă</b> s.f. „femeie originară sau
locuitoare din municipiul sau județul Covasna” 1988 (DEX-S). </p>
