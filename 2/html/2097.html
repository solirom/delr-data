   <p>
      <b>
         <span>COSMADÍN </span>
      </b>
      <span>s. sg. tantum „sărbătoarea sfinților Cosma
și Damian, celebrată pe 1 iulie – fête des saints Côme et Damien” 1887
(var. <i>cosmand</i>i<i>n</i>, H. I 1154).</span>
   </p>
   <p>
      <span>N.pr. <i>Cosma </i>+
<i>Damin </i>(= <i>Damian</i>). Prin etim. pop., au apărut, în poezii pop.
religioase, și forme precum <i>Cosmă de vin</i>, <i>Cosma de-amin</i>.</span>
   </p>
