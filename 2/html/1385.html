   <p>
      <b>COIMĂNÍ</b> vb. „(Mehed.) a se căzni; a se veseli
degeaba, fără motiv; (Mold., S Trans.) a pierde vremea, a nu face ceea ce
trebuie – se donner la peine; se réjouir sans raison; perdre son temps” 1933 (com.
N. Ionescu, DA).</p>
   <p>Et. nes., posibil ← *<i>coiman</i> ← <i>co</i>i
„a pregeta, a se codi” º // Et. nec. DA.</p>
