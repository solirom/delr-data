   <p>
      <b>COSTELÍV</b> adj. „foarte slab; (fig.) sec, arid – très
maigre; (fig.) sec, aride” 1839 (Buletin, G.).</p>
   <p>Bg. <i>kosteliv</i> „osos, slab” (&lt; v.sl. <i>kostĭlivŭ
</i>&lt; <i>kostĭ</i> „os”) // rus. <i>kostlivyj</i> TDRG.</p>
   <p>Cf. <b>cóstrăș</b>, <b>costréi</b>, <b>cóțcă</b>.</p>
