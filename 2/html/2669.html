   <p>
      <b>CUMGÓDE</b> adv. (Ban., Trans.)
„neapărat, negreșit, oricum – en tout cas” 1915 (Densusianu, Ţ. H.).</p>
   <p>Scr. <i>kakogod(e)</i> „oricum”, prin
substituirea scr. <i>kako </i>„cum” prin rom. <i>cum</i> DA.</p>
   <p>Fam.: <b>cumgodémite </b>adv.
„neapărat, oricum” 1931 (CADE) ← <i>cumgode</i> + finala ‑<i>mite</i>
din <i>pasămite</i>, <i>darămite</i>, <i>cogeamite</i>.</p>
