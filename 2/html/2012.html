   <p>
      <b>CORMORÁN</b> s.n. „specie de păsări acvatice, bune
înotătoare și scufundătoare, cu ciocul încovoiat și gâtul lung – cormoran” 1840
(Kogălniceanu, O. I 430).</p>
   <p>Fr. <i>cormoran </i>(probabil &lt; v.fr. <i>corp </i>„corb”
+ *<i>marenc </i>„de mare” &lt; lat. <i>mare</i> + suf. de origine germanică -<i>enc</i>
&lt; -<i>ing</i> TLF).</p>
   <p>Cf. <b>corb</b>, <b>máre<sup>2</sup>
      </b>.</p>
