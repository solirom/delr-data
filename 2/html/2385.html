   <p>
      <b>CRESÓN</b> s. (bot.) „plantă erbacee legumicolă din
familia brasicaceelor, cu flori albe mici, consumată ca salată sau condiment,
hreniță (Lepidium sativum) – cresson” 1906 (Panțu Pl.). </p>
   <p>Fr. <i>cresson</i> (cuvânt de origine germanică).</p>
